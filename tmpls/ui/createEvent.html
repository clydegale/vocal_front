<div>
    <h1>Event erstellen</h1>
    <div class="">
        <form id="createEventForm" class="form-horizontal" role="form" name="createEventForm" bef>
            <!-- Vorname Inputfield -->
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-xs-3">
                    <label class="control-label pull-right">Eventtitel</label>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-7">
                    <input type="text" class="form-control" name="title" id="eventtitle" placeholder="Eventtitel">
                </div>
                <div class="col-md-4 col-xs-2"></div>
            </div>
            <!-- Description inputfield -->
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-xs-3">
                    <label class="control-label pull-right">Beschreibung</label>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-7">
                    <textarea type="text" class="form-control" rows="2" name="descritpion" id="eventdescription" placeholder="Beschreibungstext"></textarea>
                </div>
                <div class="col-md-4 col-xs-2"></div>
            </div>
            <!-- start und endpicker hier -->
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-xs-3">
                    <label class="control-label pull-right">Start</label>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-7">
                    <div class="col-xs-8" style="padding: 0">
                            <input type="date" class="form-control" name="startdate" id="startdate" value=""/>
                    </div>
                    <div class="col-xs-4" style="padding: 0">
                        <input type="time" class="form-control" name="starttime" id="starttime" value="00:00">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-xs-3">
                    <label class="control-label pull-right">Ende</label>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-7">
                    <div class="col-xs-8" style="padding: 0">
                        <input type="date" class="form-control" name="enddate" id="enddate" value=""/>
                    </div>
                    <div class="col-xs-4" style="padding: 0">
                        <input type="time" class="form-control" data-role="datebox" name="endtime" id="endtime" value="00:00">
                    </div>
                </div>
            </div>

            <!-- Eventtype selection -->
            <!-- TODO: fill dynamically via webservice -->
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-xs-3">
                    <label class="control-label pull-right">Eventtyp</label>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-7">
                    <select class="form-control" name="type" id="eventtype">
                        <option selected="selected" value="NOT_SELECTED">Bitte Typ wählen</option>
                        <option value="EXAM">Prüfung</option>
                        <option value="DEMO">Vorführung</option>
                        <option value="SEMINAR">Lehrgang</option>
                        <option value="COMPETITION">Wettkampf</option>
                        <option value="MEETING">Treffen</option>
                    </select>
                </div>
                <div class="col-md-4 col-xs-2"></div>
            </div>

            <!-- Gürtelfarbe / einladungen selection -->
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-xs-3">
                    <label class="control-label pull-right">Einladen</label>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-7">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="child" id="child" value="true" checked>
                            <input type='hidden' name="child" id="childHidden" value="false">
                            Kinder
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="disciple" id="disciple" value="true" checked>
                            <input type='hidden' name="disciple" id="discipleHidden" value="false">
                            Schüler
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="trainer" id="trainer" value="true" checked>
                            <input type='hidden' name="trainer" id="trainerHidden" value="false">
                            Trainer
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="master" id="master" value="true" checked>
                            <input type='hidden' name="master" id="masterHidden" value="false">
                            Meister
                        </label>
                    </div>
                </div>
                <div class="col-md-4 col-xs-2"></div>
            </div>



            <!-- Buttons visible for large Devices -->
            <div class="form-group visible-md visible-lg" style="margin: 0% 3%">
                <div class="col-md-4"></div>
                <a class="btn btn-danger col-xs-12 col-md-1" onclick="loadView('overview')">Zurück</a>
                <div class="col-md-2"></div>
                <!-- INFO: small hack, might needs to be removed-->
                <input class="btn btn-primary col-xs-12 col-md-1" type="submit" value="Senden" style="height: 34px">
            </div>
            <!-- Buttons Visible for small devices -->
            <div class="form-group visible-sm visible-xs" style="margin: 0% 20%">
                <!-- TODO: Check why on mobile the button won't submit -->
                <input class="btn btn-primary btn-block" type="submit" value="Senden">
                <a class="btn btn-danger btn-block" onclick="loadView('overview')">Zurück</a>
            </div>
        </form>
    </div>
</div>
