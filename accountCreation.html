<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">

    <title>Vovinam Kalender</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="index.html">VoCal</a>
        </div>
      </div>
    </div>

    <div class="container">

	<div class="starter-template">
        <h1>Benutzerkonto erstellen</h1>
		<div class="">
			<form class="form-horizontal" role="form">
				<!-- Vorname Inputfield -->
				<div class="form-group">
					<div class="col-lg-4 col-md-4 col-xs-3">						
						<label class="control-label pull-right">Vorname</label>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-7">						
	    				<input type="text" class="form-control" placeholder="Vorname">
					</div>
					<div class="col-md-4 col-xs-2"></div>
				</div>
				<!-- Nachname Inputfield -->
				<div class="form-group">
					<div class="col-lg-4 col-md-4 col-xs-3">
						<label class="control-label pull-right">Nachname</label>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-7">
	    				<input type="text" class="form-control" placeholder="Nachname">
					</div>
					<div class="col-md-4 col-xs-2"></div>
				</div>
				<!-- E-Mail Adress Inputfield -->
				<div class="form-group">
					<div class="col-lg-4 col-md-4 col-xs-3">
						<label class="control-label pull-right">E-Mail</label>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-7">
	    				<input type="email" class="form-control" placeholder="E-Mail Adresse">
					</div>
					<div class="col-md-4 col-xs-2"></div>
				</div>
				<!-- Passwort Inputfield -->
				<div class="form-group">
					<div class="col-lg-4 col-md-4 col-xs-3">
						<label class="control-label pull-right">Passwort</label>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-7">
	    				<input type="password" class="form-control" placeholder="Passwort" id="passwordInputField" onkeyup="checkPasswordValidity(this.id)">
					</div>
					<div class="col-md-4 col-xs-2"></div>
				</div>
				<!-- Standort selection -->
				<div class="form-group">
					<div class="col-lg-4 col-md-4 col-xs-3">
						<label class="control-label pull-right">Standort</label>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-7">
			    		<select class="form-control"> <!-- should be filled dynamically by querying the server -->
							<option>Standort1</option>
							<option>Standort2</option>
							<option>Standort3</option>
						</select>
					</div>
					<div class="col-md-4 col-xs-2"></div>
				</div>
				<!-- Gürtelfarbe selection -->
				<div class="form-group">
					<div class="col-lg-4 col-md-4 col-xs-3">
						<label class="control-label pull-right">Gürtelfarbe</label>
					</div>
					<div class="col-lg-4 col-md-4 col-xs-7">
						<select class="form-control">
							<option value="beltcolor-white">Weiß</option>
							<option value="beltcolor-blue">Blau</option>
							<option value="beltcolor-yellow">Gelb</option>
							<option value="beltcolor-red">Rot</option>
						</select>
					</div>
					<div class="col-md-4 col-xs-2"></div>
				</div>
				<!-- Buttons visible for large Devices -->
				<div class="form-group visible-md visible-lg" style="margin: 0% 3%">
					<div class="col-md-4"></div>
					<a href="index.html" class="btn btn-danger col-xs-12 col-md-1">Zurück</a>
					<div class="col-md-2"></div>
					<button class="btn btn-primary col-xs-12 col-md-1">Abschicken</button>
				</div>
				<!-- Buttons Visible for small devices -->
				<div class="form-group visible-sm visible-xs" style="margin: 0% 20%">
					<button class="btn btn-primary btn-block">Abschicken</button>
					<a href="index.html" class="btn btn-danger btn-block">Zurück</a>
				</div>
			</form>
		</div>
	</div>
    </div><!-- /.container -->

    ================================================== -->

    <script src="js/jquery.js"></script>

    <script src="js/accountCreationHelper.js"></script>
  </body>
</html>
